name: base-actions-jenkins-sandbox
run-name: Jenkins Sandbox
on:
  push:
    branches:
      - sandbox
  pull_request:
    branches:
      - sandbox
jobs:
  checkout-start:
    environment: sandbox
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
  list-stats:
    environment: sandbox
    needs: checkout-start
    runs-on: self-hosted
    steps:
      - name: Make the script files executable
        run: chmod +x ci-cd-scripts/show-env.sh
      - name: Run the scripts
        run: |
          ./ci-cd-scripts/show-env.sh
      - name: copy current github private runners kubeconfig for harvester cluster to this directory since we are going to use that to build are resources plus ansible
        run: cp -v /home/ubuntu/sandbox-harvester-cluster-kubeconfig.yaml local.yaml
  terraform:
    environment: sandbox
    defaults:
      run:
        working-directory: ./terraform/applications/jenkinssbx
    needs: [checkout-start, list-stats]
    runs-on: self-hosted
    steps:
      - name: terraform init
        run: TF_LOG=TRACE terraform init -var-file="env/local.tfvars"
      - name: terraform destroy with auto approval of the vm and cloud init to reprovision
        run: TF_LOG=TRACE terraform destroy -var-file="env/local.tfvars" -auto-approve -target harvester_virtualmachine.jenkinssbxvm-vm -target harvester_cloudinit_secret.cloud-config-jenkinssbxvm -target ansible_playbook.jenkinssbxvm-vm-ansible-playbook
      - name: terraform plan
        run: TF_LOG=TRACE terraform plan -var-file="env/local.tfvars"
      - name: terraform apply with auto aproval
        run: TF_LOG=TRACE terraform apply -var-file="env/local.tfvars" -auto-approve